<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Front End</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container_form">
        <h1 class="title">Informazioni</h1>
        <form class="form">
            <div class="input_label">
                <label for="name">EMAIL</label>
                <input 
                    class="input"
                    type="email" 
                    name="email" 
                    id="email" 
                    required
                >
            </div>
            
           
            
            <div class="input_label">
                <div class="inputGroup">
                    <label for="name">NOME E COGNOME</label>
                    <input 
                        class="input"
                        autocomplete="on"
                        type="text" 
                        id="name"
                        name="name"
                        required
                    >
                </div>
            </div>
            <div class="input_label">
                <div class="inputGroup">
                    <label for="telephone">TELEFONO</label>
                    <input 
                        class="input"
                        autocomplete="on" 
                        type="text"
                        id="telephone" 
                        name="telephone"
                    >
                </div>
            </div>
            <div class="type_contact">
                <div class="text_contact">
                    <span>Come preferisci essere contattato?</span>
                </div>
                <div class="container_input_radio">
                    <span>
                        <input 
                            type="radio" 
                            class="input_radio"
                            name="contact" 
                            value="email"
                        >
                        Email
                    </span>
                    <span>
                        <input 
                            type="radio" 
                            class="input_radio" 
                            name="contact" 
                            value="telefono"
                        >
                        Telefono
                    </span>
                </div>
    
                <div class="accept_conditions">
            
                    <input type="checkbox" name="sendMail" id="sendMail">
                   
                    <span class="text_accept">Ho letto e accetto la politica sulla privacy ai sensi del Regolamento EU n. 679/2016</span>
                </div>
            </div>
    
            <!-- <button type="submit">Invia</button> -->
        </form>
        <!-- <button onclick="inviaRichiesta()">Invia test</button> -->
        <button id="submit" class="button">Invia testdue</button>
    </div>
    
</body>
</html>
